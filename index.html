<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Password Generator</title>

    <!-- FONT AWSOME -->
    <script src="https://kit.fontawesome.com/81ec044611.js" crossorigin="anonymous"></script>

    <!-- MY STYLE SHEET -->
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="result-container">
            <span id="result"></span>
            <button class="btn" id="clipboard">
                <i class="far fa-clipboard"></i>
            </button>
        </div>
        <div class="settings">
            <div class="setting">
                <label for="">Password Length</label>
                <input type="number" id="length" min="4" max="20" value="20">
            </div>
            <div class="setting">
                <label for="">Include uppercase letter</label>
                <input type="checkbox" id="uppercase" checked>
            </div>
            <div class="setting">
                <label for="">Include lowercase letter</label>
                <input type="checkbox" id="lowercase" checked>
            </div>
            <div class="setting">
                <label for="">Include number </label>
                <input type="checkbox" id="number" checked>
            </div>
                <div class="setting">
                    <label for="">Include symbols </label>
                    <input type="checkbox" id="symbols" checked>
                </div>

                <button class="btn btn-large" id="generate"> Generate Password</button>
           
        </div>


        <!-- JAVA SCRIPT FILE -->
        <script src="./script.js"></script>
</body>

</html>
